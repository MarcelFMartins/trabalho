<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <button onclick="printar()">Enviar</button>

            let nome = document.getElementById("nome").value;

            document.getElementById("resultado").innerText = "Ol√° " + nome + "!";
        }
    </script>
</body>
