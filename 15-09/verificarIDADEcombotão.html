<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Será que você já pode votar?</h1>
    <input id="idade" placeholder="Digite sua idade">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

</body>
<script>
    function verificar() {
        let idade = 
        document.getElementById("idade").value;
        if (idade >=16) {
            document.getElementById("resultado").innerText = "Você já pode votar!";
        } else {
            document.getElementById("resultado").innerText = "Ainda não pode!";
        }

        if (idade >=100) {
            document.getElementById("idade").value;
            document.getElementById("resultado").innerText ="Você já é jurássico, vai justificar pelo app!";
        }
    }
</script>
</html>
